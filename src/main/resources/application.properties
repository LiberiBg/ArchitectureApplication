spring.application.name=ArchitectureApplication

# H2 in-memory database configuration
spring.datasource.url=jdbc:h2:mem:architecturedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# let Hibernate create/update tables from your JPA entities
spring.jpa.hibernate.ddl-auto=update

# debugging / console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# enable H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Ensure JPA is initialized after data source
spring.jpa.defer-datasource-initialization=true

#Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tryItOutEnabled=true

# JWT Configuration
jwt.secret=716967a1003ac3f5e55098af93563f64fa3ba2617778bd4f53dc8e60dd09ae31
jwt.expiration=3600000

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
